---
layout: default
title: {{ site.name }}
---
<!-- Backlog:

<div id="home">
  <ul class="posts" style="list-style-type: none; padding: 0;">
    {% for post in site.posts limit 4 %}
    <li><a href="{{ BASE_PATH }}{{ post.url }}" class="titleLink">{{ post.title }}</a> 
    <br> <span class="titleDate">{{ post.date | date: "%B %-d, %Y" }}</span></li>
        {{ post.excerpt | strip_html}}<br>
            <a href="{{ post.url }}">Read more...</a><br><br>
    {% endfor %}
</ul>
</div>
